      email_text: "شكرا لثقتك في عونك لتحقيق مشروعك :)<br><br>نعلم أنك تتوقع ردا سريعا على طلبك. ولكن لنكون صرحاء فنحن نستغرق 4 أيام للرد على طلبك. حسنا؟  هذا لأننا فريق صغير يعمل على العديد من المشروعات. لاحظ أن الرد على طلبك قد يكون في وقت أقل من ذلك. لذا ابق مطلعا على بريدك الالكتروني.<br><br>في الوقت الحالي قد تجد مفيدا أن تطلع على المشروعات الأخرى (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) وإذا أعجبك أي منها فقم بدعمها! وهذه هي الطريقة لدعم المنظومة التي تنمو مع دعمك.<br><br>وباالإضافة لذلك فسوف تجد المزيد من الإلهام لمشروعك...<br><br>ابق مطلعا على التحديثات على <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> وتعرف على عونك بعمق أكبر بقراءة تدويناتنا على <a href='%{blog}' style='color: #E75297 !important;'>المدونة</a>.<br><br>إذا واجهتك أي مشاكل اتصل بنا على: %{email}"
      notification_text: "تم استلام مشروعك بواسطة فريق عونك."
