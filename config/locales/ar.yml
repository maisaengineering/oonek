        expires_at: "في النهاية اختر كم من الوفت تريد أن يستمر مشروعك. مجددا فإن هذا خيار استراتيجي. فإذا اخترت مدة طويلة فإن الناس سيفقدون الاهتمام بمشروعك. وإذا اخترت وقتا قصيرا للغاية فربما لن تستطيع أن تصل للحد الأدنى في الوقت المحدد."
        goal: "فكر بعمق حول المبلغ الذي تطلبه. ينبغي أن يكون </strong>الحد الأدنى اللازم لتحقيق المشروع<strong>. لا أكثر ولا أقل من المبلغ اللازم. فإذا سألت الكثير من المال فإن فرصك في الحصول عليه ستكون محدودة. وإذا لم تطلب المال الكافي فلن تكون قادرا على تنفيذ المشروع وبالتالي سوف تدمر سمعتك وستعيق إنجازاتك في المستقبل."
        headline: "لخص مشروعك في 140 حرفا. هذه الجملة ستكون الأولى التي يقابلها الناس في مشروعك وقبل حتى مشاهدة الفيديو. كن مبدعا واضحا ومباشرا :)"
        name: "ما اسم مشروعك؟ اختره بعناية لأنه سينعكس على فرص مشروعك في الوصول للهدف."
        video_url: "الصق الرابط من <a href=\"http://vimeo.com\" target=\"_blank\">Vimeo</a> فيديو. لقد اخترنا Vimeo لأن الموقع يبدو أنيقا وبدون إعلانات. وبهذه الطريقة فإن موقعك سيبدو أفضل كذلك! <strong>أنتج الفيديو بأفضل ما تستطيع واجعله خصيصا لحملتك</strong>. إذا كان هناك شئ واحد يميز المشروعات التي تصل لهدفها عن المشروعات الأخرى، فإنه الفيديو. لذا فلاحظ ذلك جيدا ;)"
