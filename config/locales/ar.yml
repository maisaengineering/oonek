      project:
        about: "أخبرنا قليلا عما تريد أن تفعله. كم من المال تحتاج لفعله ولماذا. كن مختصرا ولكن لا تنس أن تعطي القراء شيئا يحركهم. وعلى كل حال فإن هذا هو إبداعك وهم يريدون شيئا يدل على ذلك."
